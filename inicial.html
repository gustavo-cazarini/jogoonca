<!DOCTYPE html>
<html class="fundoSelva" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo da Onça - Início</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/x-icon" href="./icons/favicon.ico" />
    </head>
    <body class="inicialpage">
        <audio src="./audio/sound.wav" autoplay loop></audio>
        <button
            id="logout-btn"
            class="bg-brown rounded-1 border-0 p-1em btn-logout m-10 position-abs"
        >
            <img src="./icons/logout.png" class="size-30" alt="" />
        </button>
        <button
            id="config-btn"
            class="bg-brown rounded-1 border-0 p-1em btn-config m-10 position-abs"
        >
            <img src="./icons/config.png" class="size-30" alt="" />
        </button>

        <div class="text-center">
            <img
                id="imgLogo"
                draggable="false"
                src="img/jdoLogo.png"
                class="resize-img"
                alt=""
            />
        </div>

        <div class="content-inicial w-37 d-block">
            <div class="grid-inicio">
                <button class="btn w-100 bg-green">JOGAR</button>
                <button id="comoJogar-btn" class="btn w-100 bg-l-green">
                    COMO JOGAR
                </button>
                <button
                    id="user-btn"
                    class="bg-brown rounded-1 border-0 p-1em m-10"
                >
                    <img src="./icons/user.png" class="size-30" alt="" />
                </button>
                <button
                    id="inventario-btn"
                    class="bg-brown rounded-1 border-0 p-1em m-10"
                >
                    <img src="./icons/edit.png" class="size-30" alt="" />
                </button>
                <button
                    id="history-btn"
                    class="bg-brown rounded-1 border-0 p-1em m-10"
                >
                    <img src="./icons/history.png" class="size-30" alt="" />
                </button>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
