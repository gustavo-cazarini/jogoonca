<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pag01</title>
        <link rel="stylesheet" href="./pages/config/css/style.css" />
    </head>

    <body>
        <div class="fundo-branco">
            <h1>CONFIGURAÇÕES</h1>

            <div class="containerBox">
                <img
                    src="./pages/config/img/baixo.png"
                    alt="imagemBaixo"
                    class="BaixoTroca"
                />
                <img
                    src="./pages/config/img/medio.png"
                    alt="imagemMedio"
                    class="MedioTroca"
                />
                <img
                    src="./pages/config/img/alto.png"
                    alt="IimagemAlto"
                    class="AltoTroca"
                />
            </div>

            <div class="image-container">
                <img
                    onclick="diminuir_volume()"
                    src="./pages/config/img/diminuir.png"
                />
                <img
                    class="pause"
                    onclick="toggleAudio()"
                    src="./pages/config/img/pausar.png"
                />
                <img
                    class="play"
                    onclick="toggleAudio()"
                    src="./pages/config/img/play.png"
                />
                <img
                    onclick="aumentar_volume()"
                    src="./pages/config/img/aumentar.png"
                />
            </div>
        </div>

        <audio id="meu-audio" src="./pages/config/audio.mp3" autoplay></audio>

        <script src="./pages/config/js/scriptConfig.js"></script>

        <a onclick="window.location.href = './inicial.html'"
            >Ir para a Página 2</a
        >
    </body>
</html>
