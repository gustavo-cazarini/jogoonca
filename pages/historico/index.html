<div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* define a altura do corpo como 100% da altura da viewport */
            margin: 0;
        }

        .containerBox {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .historico {
            text-align: center;
            margin-bottom: 15px;
            color: #006400;
        }

        .buttonVoltar {
            text-align: left;
            margin-right: 350px;
        }

        .buttonVoltar button {
            background-color: red;
            color: white;
            border: none;
            padding-top: 10px;
            padding-right: 30px;
            padding-bottom: 10px;
            padding-left: 30px;
            border-radius: 10px;
            font-size: 16px;
        }

        .botao-voltar {
            background-color: #ff0000; /* cor vermelha */
            color: #fff; /* cor do texto */
            padding: 10px 20px; /* espaçamento interno */
            border: none; /* remover borda */
            border-radius: 5px; /* arredondar bordas */
            cursor: pointer; /* cursor ao passar o mouse */
            font-size: 16px; /* tamanho da fonte */
            margin-top: 50px;
        }

        /* estilo ao passar o mouse */
        .botao-voltar:hover {
            opacity: 0.8;
        }

        .retangulo {
            background-color: #ffffff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 24px;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            margin: 0 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 32px;
            color: #333;
            text-align: center;
        }
        .win {
            background-color: #18c918be;
            border-radius: 15px;
        }
        .loss {
            background-color: #ec4235;
            border-radius: 15px;
        }

        img {
            width: 200px;
            height: auto;
        }

        #numero {
            padding-top: 1px;
            padding-right: 35px;
            padding-bottom: 1px;
            padding-left: 35px;
            background-color: #d9d9d9;
            margin-top: 15px;
            color: #333;
            font-size: 30px;
            margin-bottom: 50px;
            border-radius: 8px;
        }

        h4 {
            margin-bottom: 5px; /* remove a margem inferior */
            font-size: 18px;
            color: #fff;
            margin-top: 50px;
        }
    </style>
    <div class="retangulo">
        <div class="historico">
            <h1>HISTÓRICO</h1>
        </div>
        <div class="containerBox">
            <div class="box win">
                <h4>VITÓRIAS</h4>
                <img src="./pages/historico/img/win.png" />
                <p id="numero">0</p>
            </div>
            <div class="box loss">
                <h4>DERROTAS</h4>
                <img src="./pages/historico/img/loss.png" />
                <p id="numero">0</p>
            </div>
        </div>
        <div class="buttonVoltar">
            <button class="botao-voltar" id="voltar">VOLTAR</button>
        </div>
    </div>
</div>
