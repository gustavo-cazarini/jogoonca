<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Histórico de vitórias e derrotas</title>
        <link rel="stylesheet" href="./pages/historico/css/style.css" />
    </head>
    <body>
        <div class="retangulo">
            <div class="historico">
                <h1>HISTÓRICO</h1>
            </div>
            <div class="containerBox">
                <div class="box win">
                    <h4>VITÓRIAS</h4>
                    <img src="./pages/historico/img/win.png" />
                    <p id="numero">0</p>
                </div>
                <div class="box loss">
                    <h4>DERROTAS</h4>
                    <img src="./pages/historico/img/loss.png" />
                    <p id="numero">0</p>
                </div>
            </div>
            <div class="buttonVoltar">
                <button
                    class="botao-voltar"
                    onclick="window.location.href = './inicial.html'"
                >
                    VOLTAR
                </button>
            </div>
        </div>
    </body>
</html>
