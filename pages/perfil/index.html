<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atualizar Jogador</title>
        <link rel="stylesheet" href="./pages/perfil/css/style.css" />
    </head>
    <body>
        <div class="retangulo">
            <h1>PERFIL</h1>

            <div id="img-container">
                <img src="img/perfil.png" alt="" />
            </div>

            <form class="form">
                <div class="input-container">
                    <label for="nome">USERNAME:</label>
                    <input type="text" id="nome" name="nome" /><br />
                </div>

                <div class="input-container">
                    <label for="login">EMAIL:</label>
                    <input type="text" id="login" name="login" /><br />
                </div>

                <div class="input-container">
                    <label for="senha">ALTERAR SENHA:</label>
                    <input type="password" id="senha" name="senha" /><br />
                </div>

                <div class="button-container">
                    <button
                        class="voltar"
                        onclick="window.location.href = './inicial.html'"
                        type="#"
                    >
                        VOLTAR
                    </button>
                    <button class="atualizar" type="submit">ATUALIZAR</button>
                </div>
            </form>
        </div>

        <script src="./pages/perfil/js/script.js"></script>
    </body>
</html>
