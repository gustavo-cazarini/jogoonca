<div class="w-37 p-1em rounded d-block bg-white esqueceu-container">
    <h2 class="text-center text-green">Esqueceu a senha?</h2>
    <p class="text-center">INFORME SEU EMAIL PARA REDEFINIR SUA SENHA</p>
    <form class="form-esqueceu" action="">
        <div class="mb-3">
            <label class="" for="email">EMAIL</label>
            <input class="input-reset" type="email" name="email" id="email" />
        </div>

        <div class="mb-1 d-flex justify-around">
            <button class="btn pointer bg-red" type="button" id="btn-voltar">
                VOLTAR
            </button>
            <button
                class="btn pointer bg-green"
                type="button"
                id="btn-confirmar"
            >
                CONFIRMAR
            </button>
        </div>
    </form>
</div>
