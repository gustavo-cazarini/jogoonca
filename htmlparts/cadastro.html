<div class="w-37 p-1em rounded d-block bg-white cadastro-container">
    <h2 class="text-center">CADASTRE-SE</h2>
    <form class="form-cadastro" action="">
        <div class="inp-grid mb-3">
            <label class="div1" for="nome">* Nome</label>
            <input class="div2 input-reset" type="text" id="nome" />

            <label class="div3" for="login">* Login</label>
            <input class="div4 input-reset" type="text" id="login" />

            <label class="div5" for="senha">* Senha</label>
            <input class="div6 input-reset" type="password" id="senha" />
        </div>

        <div class="mb-1 d-flex justify-around">
            <button class="btn bg-red" type="button" id="btn-voltar">
                VOLTAR
            </button>
            <button class="btn bg-green" type="button" id="btn-cad">
                CADASTRAR
            </button>
        </div>
    </form>
</div>
